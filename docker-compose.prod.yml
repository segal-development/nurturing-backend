services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./.env.docker:/var/www/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - laravel-network

  nginx:
    image: nginx:stable
    container_name: nginx-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-network

  postgres:
    image: postgres:15
    container_name: postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: segal
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nurturing
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U segal -d nurturing"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel-queue-worker
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=300
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./.env.docker:/var/www/.env
    depends_on:
      - redis
      - postgres
      - app
    networks:
      - laravel-network

  # Scheduler para ejecutar tareas programadas de Laravel
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
      - ./.env.docker:/var/www/.env
    depends_on:
      - redis
      - postgres
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  pg_data_prod:
  redis_data_prod:

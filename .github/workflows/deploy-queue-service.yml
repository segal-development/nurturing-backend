# =============================================================================
# CI/CD Pipeline para Nurturing Queue Worker SERVICE (Persistente)
# Despliega Cloud Run SERVICE (no Job) para procesamiento continuo de queue
# =============================================================================
#
# DIFERENCIA CON CLOUD RUN JOB:
# - JOB: Se ejecuta, procesa, termina. Se triggerea cada X minutos.
# - SERVICE: Corre 24/7, siempre procesando. NO termina.
#
# Este SERVICE reemplaza al JOB cuando necesitamos procesamiento continuo
# de importaciones grandes (100k+ registros por archivo).
# =============================================================================

name: Deploy Queue Worker Service (Persistent)

on:
  push:
    branches:
      - staging
      - main
    paths:
      - 'app/Jobs/**'
      - 'app/Services/Import/**'
      - 'app/Imports/**'
      - 'Dockerfile.queue-service'
      - '.github/workflows/deploy-queue-service.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - production

env:
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  REPOSITORY: nurturing-images
  IMAGE_NAME: nurturing-queue-worker

jobs:
  deploy:
    name: Build & Deploy Queue Worker Service
    runs-on: ubuntu-latest
    
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'qa') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ env.ENVIRONMENT }}" == "production" ]; then
            echo "SERVICE_NAME=nurturing-queue-worker-prod" >> $GITHUB_OUTPUT
            echo "CLOUD_SQL_INSTANCE=${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:nurturing-db" >> $GITHUB_OUTPUT
            echo "ENV_SUFFIX=prod" >> $GITHUB_OUTPUT
            echo "DB_NAME=nurturing" >> $GITHUB_OUTPUT
            echo "GCS_BUCKET=nurturing-imports-prod" >> $GITHUB_OUTPUT
            echo "MIN_INSTANCES=1" >> $GITHUB_OUTPUT
            echo "MAX_INSTANCES=5" >> $GITHUB_OUTPUT
          else
            echo "SERVICE_NAME=nurturing-queue-worker-qa" >> $GITHUB_OUTPUT
            echo "CLOUD_SQL_INSTANCE=${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:nurturing-db" >> $GITHUB_OUTPUT
            echo "ENV_SUFFIX=qa" >> $GITHUB_OUTPUT
            echo "DB_NAME=nurturing" >> $GITHUB_OUTPUT
            echo "GCS_BUCKET=nurturing-imports-qa" >> $GITHUB_OUTPUT
            echo "MIN_INSTANCES=1" >> $GITHUB_OUTPUT
            echo "MAX_INSTANCES=3" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.queue-service \
            --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest-${{ steps.env.outputs.ENV_SUFFIX }}" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest-${{ steps.env.outputs.ENV_SUFFIX }}"

      # =======================================================================
      # DEPLOY COMO SERVICE (no Job)
      # - min-instances=1: Siempre hay al menos 1 instancia corriendo
      # - no-cpu-throttling: CPU no se reduce cuando no hay requests HTTP
      # - timeout=3600: Permite procesamiento largo
      # =======================================================================
      - name: Deploy Cloud Run Service
        run: |
          gcloud run deploy ${{ steps.env.outputs.SERVICE_NAME }} \
            --image "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 2 \
            --min-instances ${{ steps.env.outputs.MIN_INSTANCES }} \
            --max-instances ${{ steps.env.outputs.MAX_INSTANCES }} \
            --timeout 3600 \
            --no-cpu-throttling \
            --execution-environment gen2 \
            --service-account 751446065129-compute@developer.gserviceaccount.com \
            --set-env-vars "APP_ENV=${{ env.ENVIRONMENT }},APP_DEBUG=true,LOG_CHANNEL=stderr,DB_CONNECTION=pgsql,DB_HOST=/cloudsql/${{ steps.env.outputs.CLOUD_SQL_INSTANCE }},DB_PORT=5432,DB_DATABASE=${{ steps.env.outputs.DB_NAME }},DB_USERNAME=postgres,GOOGLE_CLOUD_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GOOGLE_CLOUD_STORAGE_BUCKET=${{ steps.env.outputs.GCS_BUCKET }},FILESYSTEM_DISK=gcs,QUEUE_CONNECTION=database" \
            --set-secrets "APP_KEY=nurturing-${{ steps.env.outputs.ENV_SUFFIX }}-app-key:latest,DB_PASSWORD=nurturing-${{ steps.env.outputs.ENV_SUFFIX }}-db-password:latest" \
            --set-cloudsql-instances ${{ steps.env.outputs.CLOUD_SQL_INSTANCE }}

      - name: Get Service URL and Status
        run: |
          URL=$(gcloud run services describe ${{ steps.env.outputs.SERVICE_NAME }} \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          
          echo "## Queue Worker Service Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.env.outputs.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Min Instances:** ${{ steps.env.outputs.MIN_INSTANCES }} (always running)" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Instances:** ${{ steps.env.outputs.MAX_INSTANCES }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory:** 2Gi" >> $GITHUB_STEP_SUMMARY
          echo "- **CPU:** 2 (no throttling)" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers:** 2 parallel queue workers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# El service NO es pÃºblico, verificar con:" >> $GITHUB_STEP_SUMMARY
          echo "gcloud run services logs read ${{ steps.env.outputs.SERVICE_NAME }} --region ${{ secrets.GCP_REGION }} --limit 50" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # =======================================================================
      # IMPORTANTE: Deshabilitar los Cloud Scheduler triggers del JOB antiguo
      # Ya no necesitamos el JOB porque el SERVICE corre 24/7
      # =======================================================================
      - name: Reminder - Disable old Job triggers
        run: |
          echo "## IMPORTANTE: Deshabilitar triggers del Job antiguo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El SERVICE reemplaza al JOB. Deshabilitar los triggers:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "gcloud scheduler jobs pause nurturing-queue-qa-trigger --location=${{ secrets.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

# =============================================================================
# CI/CD Pipeline para Nurturing Queue Worker Job
# Despliega Cloud Run Job para procesar la queue
# =============================================================================

name: Deploy Queue Worker Job

on:
  push:
    branches:
      - staging
      - main
    paths:
      - 'app/Jobs/**'
      - 'Dockerfile.queue'
      - '.github/workflows/deploy-queue.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - production

env:
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  REPOSITORY: nurturing-images
  IMAGE_NAME: nurturing-queue

jobs:
  deploy:
    name: Build & Deploy Queue Worker Job
    runs-on: ubuntu-latest
    
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'qa') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ env.ENVIRONMENT }}" == "production" ]; then
            echo "JOB_NAME=nurturing-queue-prod" >> $GITHUB_OUTPUT
            echo "CLOUD_SQL_INSTANCE=${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:nurturing-db" >> $GITHUB_OUTPUT
            echo "ENV_SUFFIX=prod" >> $GITHUB_OUTPUT
            echo "DB_NAME=nurturing" >> $GITHUB_OUTPUT
          else
            echo "JOB_NAME=nurturing-queue-qa" >> $GITHUB_OUTPUT
            echo "CLOUD_SQL_INSTANCE=${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:nurturing-db" >> $GITHUB_OUTPUT
            echo "ENV_SUFFIX=qa" >> $GITHUB_OUTPUT
            echo "DB_NAME=nurturing" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.queue \
            --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest-${{ steps.env.outputs.ENV_SUFFIX }}" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest-${{ steps.env.outputs.ENV_SUFFIX }}"

      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs deploy ${{ steps.env.outputs.JOB_NAME }} \
            --image "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --region ${{ secrets.GCP_REGION }} \
            --memory 512Mi \
            --cpu 1 \
            --task-timeout 300 \
            --max-retries 1 \
            --set-env-vars "APP_ENV=${{ env.ENVIRONMENT }},APP_DEBUG=false,LOG_CHANNEL=stderr,DB_CONNECTION=pgsql,DB_HOST=/cloudsql/${{ steps.env.outputs.CLOUD_SQL_INSTANCE }},DB_PORT=5432,DB_DATABASE=${{ steps.env.outputs.DB_NAME }},DB_USERNAME=postgres" \
            --set-secrets "APP_KEY=nurturing-${{ steps.env.outputs.ENV_SUFFIX }}-app-key:latest,DB_PASSWORD=nurturing-${{ steps.env.outputs.ENV_SUFFIX }}-db-password:latest" \
            --set-cloudsql-instances ${{ steps.env.outputs.CLOUD_SQL_INSTANCE }}

      - name: Summary
        run: |
          echo "## ðŸ“¬ Queue Worker Job Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Job:** ${{ steps.env.outputs.JOB_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Para ejecutar manualmente:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "gcloud run jobs execute ${{ steps.env.outputs.JOB_NAME }} --region ${{ secrets.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
